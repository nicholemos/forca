<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca - Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Jogo da Forca - Filmes</h1>
        <div class="game-info">
            <div id="error-image-box" class="box">
                <img id="error-image" src="0erro.png" alt="Imagem de erros" />
            </div>
            <div id="movie-info-box" class="box">
                <img id="movie-cover" src="" alt="Capa do filme" style="display: none;" />
                <p id="movie-approval" style="display: none;"></p>
            </div>
        </div>
        <p id="description">Adivinhe o nome do filme!</p>
        <div id="forca-container">
            <!-- Aqui será exibida a palavra -->
            <div id="word"></div>
        </div>
        <div id="wrong-letters">
            <p>Letras erradas:</p>
            <span id="wrong-letters-span"></span>
        </div>
        <div id="keyboard">
            <!-- Teclado para interação -->
            <p>Digite ou clique nas letras abaixo:</p>
            <div id="letter-buttons">
                <!-- Aqui os botões das letras serão gerados -->
            </div>
        </div>
        <button id="reset-button">Recomeçar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
