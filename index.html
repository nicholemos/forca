<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <label for="category-select">Escolha uma categoria:</label>
        <select id="category-select">
            <option value="">Selecione Categoria</option>
            <option value="filmes">Filmes</option>
            <option value="series">Séries</option>
            <option value="pessoas">Pessoas Populares</option>
        </select>
        <div class="game-info">
            <!-- Contadores de vitórias e derrotas -->
            <div id="score-board">
                <p>Vitórias: <span id="win-count">0</span></p>
                <p>Derrotas: <span id="lose-count">0</span></p>
            </div>
            
            <div id="error-image-box" class="box">
                <img id="error-image" src="0erro.png" alt="Imagem de erros" />
            </div>
            <div id="movie-info-box" class="box">
                <img id="movie-cover" src="" alt="Capa do filme" style="display: none;" />
                <p id="movie-approval" style="display: none;"></p>
            </div>
        </div>
        <p id="description">Adivinhe o nome!</p>
        <div id="forca-container">
            <div id="word"></div>
        </div>

        <div id="wrong-letters">
            <p>Letras erradas:</p>
            <span id="wrong-letters-span"></span>
        </div>
        <div id="keyboard">
            <p>Digite ou clique nas letras abaixo:</p>
            <div id="letter-buttons"></div>
        </div>
        <button id="reset-button">Recomeçar Jogo</button>

        
    </div>
    <script src="script.js"></script>
</body>

</html>
